<!DOCTYPE html>
<html>
    <head>
        <title>My map</title>  
		<link rel="stylesheet" href="leaflet.css" />
		<script src="leaflet.js"></script>
		<script type="text/javascript" src="data.js"></script>
    </head>

    <body>
		<div id="map" style="height: 600px"></div>
		
		<script type="text/javascript">  
			var map = L.map('map').setView([41.8781136, -87.6297982], 10);
			
			L.tileLayer('http://{s}.tile.stamen.com/terrain/{z}/{x}/{y}.jpg', {
               attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
			   maxZoom: 15
            }).addTo(map);
			
			function getColor(value) {
				return value > 171.948049    ? '#006837':
					value > 58.791172    ? '#31a354':
					value > 24.272351    ? '#78c679':
					value > 13.742289	 ? '#addd8e':
					value > 10.530064	 ? '#d9f0a3':
					value > 0			 ? '#ffffcc';
			}		
			 function style(feature){
				 return {
					 fillColor: getColor(feature.properties.Sum_ACRE_1),
                     weight: 2,
                     opacity: 1,
                     color: 'white',
                     dashArray: '3',
                     fillOpacity: 0.9
                 };
            }
			 
			L.geoJson(data, {style:style}).addTo(map);
			
		</script>
		
   
   </body>    
</html>
